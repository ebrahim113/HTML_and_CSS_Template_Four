<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Files</title>
	<link rel="stylesheet" href="CSS/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="CSS/framework.css">
	<link rel="stylesheet" href="CSS/master.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="page d-flex">
		<div class="sidebar bg-white p-20 p-relative">
			<h3 class="p-relative txt-c mt-0">Elzero</h3>
			<ul>
				<li>
					<a class="d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
						<i class="fa-regular fa-chart-bar fa-fw"></i>
						<span>Dashboard</span>
					</a>
				</li>
				<li>
					<a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
						<i class="fa-solid fa-gear fa-fw"></i>
						<span>Settings</span>
					</a>
				</li>
				<li>
					<a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
						<i class="fa-regular fa-user fa-fw"></i>
						<span>Profile</span>
					</a>
				</li>
				<li>
					<a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
						<i class="fa-solid fa-diagram-project fa-fw"></i>
						<span>Projects</span>
					</a>
				</li>
				<li>
					<a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
						<i class="fa-solid fa-graduation-cap fa-fw"></i>
						<span>Courses</span>
					</a>
				</li>
				<li>
					<a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
						<i class="fa-regular fa-circle-user fa-fw"></i>
						<span>Friends</span>
					</a>
				</li>
				<li>
					<a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
						<i class="fa-regular fa-file fa-fw"></i>
						<span>Files</span>
					</a>
				</li>
				<li>
					<a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
						<i class="fa-regular fa-credit-card fa-fw"></i>
						<span>Plans</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="content w-full">
			<!-- Start head -->
			<div class="head bg-white p-15 between-flex">
				<div class="search p-relative">
					<input class="p-10" type="search" placeholder="Type a Keyword">
				</div>
				<div class="icons d-flex align-center">
					<span class="notification p-relative">
						<i class="fa-regular fa-bell fa-lg"></i>
					</span>
					<img src="images/avatar.png" alt="avatar">
				</div>
			</div>
			<!-- End head -->
			<h1 class="p-relative">Files</h1>
			<div class="files-page d-flex m-20 gap-20">
				<div class="files-stats p-20 bg-white rad-10">
					<h2 class="mt-0 mb-15 txt-c-mobile">File Statistics</h2>
					<div class="d-flex align-center b-eee p-10 rad-6 mb-15 fs-13">
						<i class="icon blue fa-regular fa-file-pdf fa-lg center center-flex c-blue"></i>
						<div class="info">
							<span>PDF Files</span>
							<span class="c-grey d-block mt-5">130</span>
						</div>
						<div class="size c-grey">6.5GB</div>
					</div>
					<div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
						<i class="icon green fa-regular fa-images fa-lg center-flex c-green"></i>
						<div class="info">
							<span>Images</span>
							<span class="c-grey d-block mt-5">115 Files</span>
						</div>
						<div class="size c-grey">3.5GB</div>
					</div>
					<div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
						<i class="icon red fa-regular fa-file-word fa-lg center-flex c-red"></i>
						<div class="info">
							<span>Word Files</span>
							<span class="c-grey d-block mt-5">110 Files</span>
						</div>
						<div class="size c-grey">3.2GB</div>
					</div>
					<div class="d-flex align-center border-eee p-10 rad-6 fs-13">
						<i class="icon orange fa-solid fa-file-csv fa-lg center-flex c-orange"></i>
						<div class="info">
							<span>CSV Files</span>
							<span class="c-grey d-block mt-5">99 Files</span>
						</div>
						<div class="size c-grey">2.9GB</div>
					</div>
					<a class="upload bg-blue c-white fs-13 rad-6 d-block w-fit" href="#">
						<i class="fa-solid fa-angles-up mr-10"></i>
						Upload
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
